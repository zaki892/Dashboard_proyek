<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Sistem Pakar Jurusan Kuliah</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-white shadow p-4 hidden md:block">
        <h1 class="text-xl font-bold mb-6">Sistem Pakar</h1>
        <nav class="space-y-2">
          <a href="#" class="block py-2 px-3 rounded hover:bg-gray-200">Dashboard</a>
          <a href="#" class="block py-2 px-3 rounded hover:bg-gray-200">Input</a>
          <a href="#" class="block py-2 px-3 rounded hover:bg-gray-200">Hasil</a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6">
        <h2 class="text-2xl font-semibold mb-4">Form Minat dan Bakat</h2>

        <form id="formMinat" class="bg-white p-4 rounded shadow mb-6">
          <p class="mb-2 font-medium">Pilih Minat dan Bakat Anda:</p>
          <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
            <label><input type="checkbox" name="minat" value="Teknologi"> Teknologi</label>
            <label><input type="checkbox" name="minat" value="Seni"> Seni</label>
            <label><input type="checkbox" name="minat" value="Kesehatan"> Kesehatan</label>
            <label><input type="checkbox" name="minat" value="Bisnis"> Bisnis</label>
            <label><input type="checkbox" name="minat" value="Bahasa"> Bahasa</label>
            <label><input type="checkbox" name="minat" value="Pendidikan"> Pendidikan</label>
          </div>
          <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">
            Dapatkan Rekomendasi
          </button>
        </form>

        <div id="hasil" class="hidden bg-green-100 p-4 rounded shadow">
          <h3 class="text-xl font-bold mb-2">Rekomendasi Jurusan:</h3>
          <ul id="listHasil" class="list-disc list-inside text-green-900"></ul>
        </div>
      </main>
    </div>

    <script>
      const jurusanMap = {
        Teknologi: "Teknik Informatika, Sistem Informasi",
        Seni: "DKV, Seni Musik",
        Kesehatan: "Kedokteran, Keperawatan",
        Bisnis: "Manajemen, Akuntansi",
        Bahasa: "Sastra Inggris, Linguistik",
        Pendidikan: "PGSD, BK"
      };

      document.getElementById("formMinat").addEventListener("submit", function (e) {
        e.preventDefault();
        const checked = Array.from(document.querySelectorAll('input[name="minat"]:checked')).map(c => c.value);
        const hasil = document.getElementById("hasil");
        const list = document.getElementById("listHasil");

        list.innerHTML = "";
        if (checked.length === 0) {
          list.innerHTML = "<li>Silakan pilih minimal satu minat.</li>";
        } else {
          checked.forEach(minat => {
            const jurusan = jurusanMap[minat];
            list.innerHTML += `<li><strong>${minat}:</strong> ${jurusan}</li>`;
          });
        }

        hasil.classList.remove("hidden");
        hasil.scrollIntoView({ behavior: "smooth" });
      });
    </script>
  </body>
</html>
